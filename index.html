<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.<span>0</span>">
    <title>Luis' tamagachi project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Rampart+One&display=swap');
    </style>
</head>
<body>
    <img src="/assets/luffy-chibi-john-gerald-tubale-transparent.png" id="luffy">
    <section id="tamagachi" class="bubbles">
        <button id="feed" class="button">Feed</button>
        <button id="sleep" class="button">Sleep</button>
        <button id="play" class="button">Play</button>
    </section>
    <div id="tvScreen"></div>
    <img src="/assets/Chopper_post_timeskip.png" alt="activo" id="chopper">
    <div>
    <section id="talk" class="bubbles">
        <div id="small1" class="bubbles">
            <div id="small2" class="bubbles">
            </div>
        </div>
    </section>
    <div id="talkLayer">
        <h2 id="luffySpeak"></h2>
    </div>
    <section id="score" class="bubbles">
        <h2 class="meter">Hunger: <span id="hunger" class="number"></span></h2>
        <h2 class="meter">Bordem: <span id="bordem" class="number"></span></h2>
        <h2 class="meter">Tired: <span id="tired" class="number"></span></h2>
        <h2 class="meter">Age: <span id="age" class="number">1</span></h2>
    </section>
    <button id="reset" class="startOver">Reset</button>
    <button id="easy" class="startOver">easy</button>
    <button id="normal" class="startOver">normal</button>
    <button id="hard" class="startOver">hard</button>
    <script defer src="/main.js"></script>
</body>
</html>
