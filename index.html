<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.<span>0</span>">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Rampart+One&display=swap');
    </style>
    <script defer src="/main.js"></script>

<body>
    <h1 id="count"></h1>
    <div>
        <img src="https://images.fineartamerica.com/images/artworkimages/medium/3/luffy-chibi-john-gerald-tubale-transparent.png" id="luffy">
    </div>
    <div id="tamagachi">
        <button id="feed" class="button">Feed</button>
        <button id="sleep" class="button">Sleep</button>
        <button id="play" class="button">Play</button>
    </div>
    <section id="word bubble">
        <div id="small1">
            <div id="small 2">
                <div id="talk"></div>
            </div>
        </div>
    </section>



    <div id="score">
        <h2 class="meter">Hunger: <span id="hunger" class="number">0</span></h2>
        <h2 class="meter">Bordem: <span id="bordem" class="number">0</span></h2>
        <h2 class="meter">Tired: <span id="tired" class="number"></span></h2>
        <h2 class="meter">Age: <span id="age" class="number">1</span></h2>
    </div>

</body>
